        <div class="row" style="margin-top:30px;">
          <div class="col-lg-12"><h3>Active Orders</h3>
            <table class="table table-striped table-condensed" style="margin-top:40px;">
              <thead>
                <tr>
                <th>ID</th>                  
                <th>Wallet</th>
                <th>Amount</th>
                </tr>
              </thead>
                      <tbody>
                      <tr  *ngFor="let m of data | filter: term | paginate: { currentPage: p , itemsPerPage: 25}">
                        <td (click)="doAirdrop(m.WALLET_ADDRESS,m.AIRDROP_AMOUNT)">{{ m.ID }}</td>
                        <td (click)="doAirdrop(m.WALLET_ADDRESS,m.AIRDROP_AMOUNT)">{{ m.WALLET_ADDRESS }}</td>
                        <td (click)="postComplete(m.WALLET_ADDRESS)"> {{ m.AIRDROP_AMOUNT }}</td>          
                      </tr>
                  </tbody>      
                    </table>
                    <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
                    class="my-pagination"></paging-controls>
          </div>            
        </div>        
    </div>
