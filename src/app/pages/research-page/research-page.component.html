          <section id="p_cryptocurrency" class="atf-section-padding" style="background-color: #ffffff; margin-top:40px; padding-top:0px;">
            <div class="container" style="margin-top:40px;">
              <div class="row">
                <div class="col-lg-12 col-md-12">
                  <div class="atf-section-title wow fadeIn" data-wow-duration="1s" data-wow-delay="0.2s" data-wow-offset="0">
                    <h2>Research Tokens</h2>
                  </div>
                </div><!--- END COL -->
              </div><!--- END ROW -->
              <div class="container" style="background-color: #ffffff">
                <div class="container">
                  <label>Token Search:</label> <input type="text" class="formControl form-control" [(ngModel)]="term" style="max-width: 300px;">
                </div>
              <table class="table table-striped table-condensed" style="margin-top:40px;">
        <thead>
          <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Price</th>
          <th>Price BNB</th>
          </tr>
        </thead>
                <tbody>
                <tr *ngFor="let m of data | filter: term | paginate: { currentPage: p , itemsPerPage: 25}">
                <td>{{ m.symbol }}</td>
                <td>{{ m.token_name }}</td> 
                <td>${{ m.price }}</td>
                <td>{{ m.price_BNB }}</td>                       
              </tr>
            </tbody>      
              </table>
              <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
              class="my-pagination"></paging-controls>
            </div>
            </div>
          </section>
